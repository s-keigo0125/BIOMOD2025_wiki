  </text>
  
  <rect x="750" y="1500" width="30" height="30" rx="5" fill="#F0FDFA" stroke="#14b8a6" stroke-width="2"/>
  <text x="800" y="1520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
