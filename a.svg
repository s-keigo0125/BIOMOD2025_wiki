  </text>
  
  <rect x="750" y="1560" width="30" height="30" rx="5" fill="#EEF2FF" stroke="#6366f1" stroke-width="2"/>
  <text x="800" y="1580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#1e293b">
    Exp 10-13: PAGE Detailed Analysis
  </text>
  <text x="800" y="1598" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
