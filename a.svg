  <rect x="350" y="1260" width="700" height="70" rx="10" fill="#FEF2F2" stroke="#ef4444" stroke-width="3"/>
  <text x="700" y="1285" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#7f1d1d">
