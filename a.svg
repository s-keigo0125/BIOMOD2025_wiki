  <text x="250" y="1580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Exp 4: PAGE Analysis
  </text>
  <text x="250" y="1598" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Electrophoresis evaluation of DNA binding
  </text>
  
  <rect x="750" y="1440" width="30" height="30" rx="5" fill="#FFF7ED" stroke="#f97316" stroke-width="2"/>
  <text x="800" y="1460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Exp 5-7: DLS Series
  </text>
  <text x="800" y="1478" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
